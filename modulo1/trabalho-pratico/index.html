<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mix</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Trabalho Prático - Módulo 1</h1>
    <div>
        <span>(R) Vermelho</span>
        <input type="range" name="rangeRed" id="rangeRed" max=255>
        <input type="text" name="inputRed" id="inputRed" disabled>
    </div>
    <div>
        <span>(G) Verde</span>
        <input type="range" name="rangeGreen" id="rangeGreen" max=255>
        <input type="text" name="inputGreen" id="inputGreen" disabled>
    </div>
    <div>
        <span>(B) Azul</span>
        <input type="range" name="rangeBlue" id="rangeBlue" max=255>
        <input type="text" name="inputBlue" id="inputBlue" disabled>
    </div>
    <div class="box-color"></div>
</body>
</html>
